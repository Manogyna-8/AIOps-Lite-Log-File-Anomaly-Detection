<html>
<head>
    <title>AIOps Lite - Log Anomaly Detection</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f5fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 40%;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
            color: #333333;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            background-color: #fafafa;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 25px;
            color: #444444;
        }

    </style>
</head>

<body>

    <div class="container">
        <h1>AIOps Lite - Log Anomaly Detection</h1>

        <div class="section-title">Train Model</div>
        <form action="/train" method="POST" enctype="multipart/form-data">
            <label>Select Log File:</label>
            <input type="file" name="file" required>
            <button type="submit">Train Model</button>
        </form>

        <div class="section-title">Detect Anomalies</div>
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <label>Select Log File:</label>
            <input type="file" name="file" required>
            <button type="submit">Detect Anomalies</button>
        </form>
    </div>

</body>
</html>
